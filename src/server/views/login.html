
{% extends 'layout.html' %}
{% block title %}{% endblock %}
{% block content %}

  <div class="container">

    <h1>Login Page</h1>
    <p>Its where you log in.</p>
    <br>

    <form class="form-group" role="form" action="/login" method="post">
      <input class="form-control form-group" type="text" name="username" placeholder="Enter Username">
      <input class="form-control form-group" type="password" name="password" placeholder="Password">
      <button class="btn btn-default" type="submit">Submit</button>
      &nbsp;
      <a href="/"><button class="btn btn-primary" type="button">Cancel</button></a>
    </form>

  </div>

{% endblock %}
